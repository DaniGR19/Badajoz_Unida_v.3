<aside class="py-3 px-3" #navBar [ngClass]="{'menu-abierto px-4': isOpened}">
  <div class="logo-container">
    <div class="logo col-12">
      <span *ngIf="isOpened">Badajoz Unida</span>
    </div>
    <span class="fa-solid fa-bars me-1 d-flex align-items-center justify-content-center rounded-pill" #menu (click)="toggleMenu()"></span>
  </div>
  <ul class="nav-bar pt-3 ps-0 mt-4">
    <li class="mx-0">
      <div class="rounded-pill" [routerLink]="['/']">
        <span class="nav-icon fa-solid fa-house"></span>
        <span *ngIf="isOpened" class="name-nav-link">Inicio</span>
      </div>
      <span *ngIf="!isOpened" class="nav-tip rounded-pill">Inicio</span>
    </li>
    <li class="mx-0">
      <div class="rounded-pill" [routerLink]="['/mis-eventos']">
        <span class="nav-icon fa-regular fa-calendar-check"></span>
        <span *ngIf="isOpened" class="name-nav-link">Mis eventos</span>
      </div>
      <span *ngIf="!isOpened" class="nav-tip rounded-pill">Mis eventos</span>
    </li>
    <li class="mx-0">
      <div class="rounded-pill" [routerLink]="['/perfil']">
        <span class="nav-icon fa-solid fa-user"></span>
        <span *ngIf="isOpened" class="name-nav-link">Perfil</span>
      </div>
      <span *ngIf="!isOpened" class="nav-tip rounded-pill">Perfil</span>
    </li>
  </ul>
  <div class="perfil-container">
    <div class="perfil">
      <div class="perfil-detalles">
        <div class="col-3 perfil-img rounded-pill"></div>
        <div *ngIf="isOpened" class="col-9 perfil-nombre d-flex flex-wrap ps-2">Juan Daniel Carvajal Montes</div>
      </div>
    </div>
  </div>
</aside>
